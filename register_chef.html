<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css" />
     <link href="css/bootstrap.min.css" rel="stylesheet" /> 
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
          <div class="container">
            <a class="navbar-brand" href="#"
              ><span class="text-warning">Chef</span>Takeout</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="register_chef.html">Register as Cook</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="book_now.html">Book Now</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Login_user.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register_user.html">Signup</a>
                  </li>
              </ul>
            </div>
          </div>
        </nav>

        <!--FORM-->
        <section class="vh-100" style="background-color: #eee">
            <div class="container h-100">
              <div
                class="row d-flex justify-content-center align-items-center h-100"
              >
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                            Register as a Cook
                          </p>
    
                          <form class="mx-1 mx-md-4">
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input
                                  type="text"
                                  id="form3Example1c"
                                  class="form-control"
                                  placeholder="Your Name"
                                />
                              </div>
                            </div>
    
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input
                                  type="email"
                                  id="form3Example3c"
                                  class="form-control"
                                  placeholder="Your Email"
                                />
                              </div>
                            </div>
    
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input
                                  type="password"
                                  id="form3Example4c"
                                  class="form-control"
                                  placeholder="Your Password"
                                />
                              </div>
                            </div>
    
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input
                                  type="password"
                                  id="form3Example4cd"
                                  class="form-control"
                                  placeholder="Repeat Password"
                                />
                              </div>
                            </div>
    
                            <div
                              class="form-check d-flex justify-content-center mb-5"
                            >
                              <input
                                class="form-check-input me-2"
                                type="checkbox"
                                value=""
                                id="form2Example3c"
                              />
                              <label class="form-check-label" for="form2Example3">
                                I agree all statements in
                                <a href="#!">Terms of service</a>
                              </label>
                            </div>
    
                            <div
                              class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                            >
                              <button type="button" class="btn btn-primary btn-lg">
                                Register
                              </button>
                            </div>
                          </form>
                        </div>
                        <div
                          class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                        >
                          <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                            class="img-fluid"
                            alt="Sample image"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!--JS SCRIPT-->
          <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
